name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # This line enables caching for npm automatically
          cache: "npm"

      - name: Install dependencies
        # 'npm ci' is generally preferred for CI/CD as it's faster and
        # ensures a clean install based exactly on your lockfile
        run: npm ci

      - name: Set Vite base for Pages build
        run: |
          if [ -n "${{ secrets.VITE_BASE }}" ]; then
            echo "VITE_BASE=${{ secrets.VITE_BASE }}" >> $GITHUB_ENV
          elif [ -n "${{ vars.VITE_BASE }}" ]; then
            echo "VITE_BASE=${{ vars.VITE_BASE }}" >> $GITHUB_ENV
          else
            echo "VITE_BASE=/" >> $GITHUB_ENV
          fi

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Upload production-ready build artifacts ğŸš€
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
